<script>
var f = function(){
	//함수 안에 변수를 생성하면 지역 변수
	//이 변수는 함수 내부에서만 사용이 가능
	var cnt = 0
	
	//내부함수
	var inner = function(){
		//내부함수에서는 외부함수의 지역변수를 사용할 수 있다.
		cnt = cnt + 1
		console.log("cnt:" + cnt)
	}
	//함수를 리턴
	return inner
}
//k는 f함수가 리턴한 값을 저장하고 있습니다.	
//f를 호출하게 되면 지역변수를 초기화하기 때문에 cnt는 매번 0으로 초기화 된다.	
//매번 초기화를 하지 않으려면 내부함수를 호출해서 초기화를 하지 않고 변경을 해야한다.
k = f()
k()
k()
